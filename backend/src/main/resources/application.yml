spring:
  application:
    name: binCMS
  
  profiles:
    active: local
  
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        highlight_sql: true
  
  security:
    user:
      name: admin
      password: admin

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

logging:
  level:
    root: INFO
    com.bincms: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

---
# Local Profile
spring:
  config:
    activate:
      on-profile: local
  
  datasource:
    url: jdbc:mysql://localhost:3306/bincms?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: bincms
    password: bincms1234
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

cors:
  allowed-origins:
    - http://localhost:3000

jwt:
  secret: test-secret-key-for-local-development-only-change-in-production
  expiration: 86400000 # 24 hours

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev
  
  datasource:
    url: jdbc:postgresql://localhost:5432/bincms
    username: postgres
    password: postgres
  
  jpa:
    hibernate:
      ddl-auto: validate

cors:
  allowed-origins:
    - http://localhost:3000

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod
  
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

cors:
  allowed-origins:
    - ${FRONTEND_URL}

jwt:
  secret: ${JWT_SECRET}
  expiration: 3600000 # 1 hour

logging:
  level:
    root: WARN
    com.bincms: INFO
